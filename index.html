<!doctype html>
<html>
    <head>
        <title>Capitol Defense - A holiday game from the Sunlight Foundation</title>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <style>
            #canvas {
                height: 620px;
                width: 800px;
                background-color: #000;
                border: 1px solid #000;
            }
            .clickable { cursor: pointer; }
            .chromeFrameInstallDefaultStyle { left: 0px !important; top: 0px !important; margin: 0px !important; }
        </style>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
    </head>
    <body>
        <div id="canvas"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
        
        <script>
        CFInstall.check({
          mode: "inline",
        });
        </script>
        <script src="svgweb/src/svg.js" data-path="svgweb/src"></script>
        <script src="jquery-1.4.2.min.js"></script>
        <script src="jquery-svg/jquery.svg.js"></script>
        <script src="jquery-svg/jquery.svgdom.js"></script>
        
        <script src="SoundManager2/script/soundmanager2.js"></script>
        <script>
            soundManager.url = "SoundManager2/swf/";
            soundManager.flashVersion = 9;
            soundManager.debugMode = false;
        </script>
        
        <script src="dreamcast2.js"></script>
        <script src="capdefense.js"></script>
        <script>        
            window.onsvgload = function() {
                var g = new dreamcast2.Game('#canvas', {
                    width: 800,
                    height: 620,
                    background: '#000000',
                    runOnLoad: true,
                    audioEnabled: true,
                    preload: [
                        'sprites/Blinker_Lit.png',
                        'sprites/Blinker_Unlit.png',
                        'sprites/donate_button.png',
                        'sprites/FemaleLobbyist_Blue_Sprites.png',
                        'sprites/FemaleLobbyist_Green_Sprites.png',
                        'sprites/FemaleLobbyist_Red_Sprites.png',
                        'sprites/FemaleLobbyist_Triforce_Sprites.png',
                        'sprites/FemaleLobbyist_Yellow_Sprites.png',
                        'sprites/FemaleSnowed_Blue_Sprites.png',
                        'sprites/FemaleSnowed_Green_Sprites.png',
                        'sprites/FemaleSnowed_Red_Sprites.png',
                        'sprites/FemaleSnowed_Yellow_Sprites.png',
                        'sprites/GameOver_Screen_M1.png',
                        'sprites/GameStart_logo_M2.png',
                        'sprites/GameStart_M1.png',
                        'sprites/GameStart_Screen_M1.png',
                        'sprites/GameWon_Screen_M1.png',
                        'sprites/Grid_800x600_M1.png',
                        'sprites/HUD_blank_M1.png',
                        'sprites/LevelCompleteFail_M1.png',
                        'sprites/LevelCompleteWin_M1.png',
                        'sprites/LevelTag_M1.png',
                        'sprites/MaleLobbyist_Blue_Sprites.png',
                        'sprites/MaleLobbyist_Green_Sprites.png',
                        'sprites/MaleLobbyist_Red_Sprites.png',
                        'sprites/MaleLobbyist_Yellow_Sprites.png',
                        'sprites/MaleSnowed_Blue_Sprites.png',
                        'sprites/MaleSnowed_Green_Sprites.png',
                        'sprites/MaleSnowed_Red_Sprites.png',
                        'sprites/MaleSnowed_Yellow_Sprites.png',
                        'sprites/playagain_button.png',
                        'sprites/playgame_button.png',
                        'sprites/PowerGauge_Arrow.png',
                        'sprites/ShotGauge_Blank.png',
                        'sprites/Snow1_Fall_ThenRotate.png',
                        'sprites/Snow2_Fall_ThenRotate.png',
                        'sprites/Snow3_Fall_ThenRotate.png',
                        'sprites/Snow4_Fall_ThenRotate.png',
                        'sprites/Snowball_Crashing_Sprites.png',
                        'sprites/Snowball_Flying_Sprites.png',
                        'sprites/Snowpocalypse_TitleAnim.gif',
                        'sprites/SnowpocalypseLaunch-Anim_M1.gif',
                        'sprites/SoundDial_Off.png',
                        'sprites/SoundDial_On.png',
                        'sprites/TinySnow1_Fall_ThenDisapear.png'
                    ]
                }, function(game) {
                    var cd = new CapitolDefense(game);
                    cd.maxSnowBalls = 6;
                    cd.letsdothis();
                });
            }
        </script>
    </body>
</html>
